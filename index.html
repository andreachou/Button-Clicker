<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click 05.16.2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- top navigation -->
    <div class="top">
        <h1>Dojonary</h1>
        <form method="POST">
            <input type="text" name="search" placeholder="Search">
        </form>
        <button onclick="change(this)">Login</button>

    </div>

    <!-- body -->
    <div class="container">
        <!-- left -->
        <div class="left">
            <div class="left-container">
                <div>
                    <h2>ninja</h2>
                    <p><em>noun</em></p>
                    <p>Plural:<em>ninjas</em></p>
                    <!-- my like button -->
                    <button id="like1" onclick="alertMessage()">
                        13 likes
                    </button>
                </div>
                <p class="definition">A practitioner skilled in the <a href="#">Japanese</a> art of <a
                        href="#">ninjutsu</a></p>
            </div>

            <div class="left-container">
                <div>
                    <h2>ninja</h2>
                    <p><em>noun</em></p>
                    <p>Plural:<em>ninjas</em></p>
                    <!-- my like button -->
                    <button id="like2" onclick="alertMessage()">
                        37 likes
                    </button>
                </div>
                <p class="definition">A <a href="#">programmer</a> who breaks down problems with <a
                        href="#">zen</a>-like focus</p>
            </div>
        </div>

        <!-- right -->
        <div class="right">
            <div class="right-container">
                <P>Dojonary is defined by <strong>YOU</strong></P>
                <button id="addDefinition" onclick="addDefinition(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
